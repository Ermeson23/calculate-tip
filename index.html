<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="container">
        <div>
            <h1>Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form class="tips-form" id="tips-form">
                <label for="bill">
                    <p>Quanto ficou a conta ?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" id="bill" class="form-input" min="1" required>
                </p>
                <label for="service-quality">
                    <p>Como foi seu serviço ?</p>
                </label>
                <p>
                    <select id="service-quality" class="form-select" required>
                        <option disabled selected value="0">-- Escolha uma opção --</option>
                        <option value="0.30">30% - Excelente</option>
                        <option value="0.20">20% - Bom</option>
                        <option value="0.15">15% - Regular</option>
                        <option value="0.10">10% - Ruim</option>
                        <option value="0.05">05% - Péssimo</option>
                    </select>
                </p>
                <label for="people-quantity">
                    <p>Quantas pessoas vão dividir a conta ?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people-quantity" id="people-quantity" class="form-input" min="1" required>
                    pessoa(s)
                </p>
                <button type="submit" class="form-submit">Calcular</button>
            </form>
        </div>
        <div id="total-tip">
            Gorjeta total:
            R$<span id="tip">0.00</span>
            <span id="each">cada</span>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
